<!DOCTYPE html>
<html lang="en" class="dark" style="color-scheme: dark;">
<head>
    <meta charset="UTF-8">
    <title>Account Settings</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/account.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/portfolio.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/home.css')}}">
    <script type="text/javascript" src="{{url_for('static', filename='account.js')}}"></script>
</head>
<body style="margin-top: 10%;">
<h2>Account Settings</h2>
<img src="{{ url_for('views.get_image', filename='accounts/' + id + '/' + id + '.png') }}" alt="Profile Photo" class="profile-image">
<form action="/update_account/{{id}}" method="post" enctype="multipart/form-data" onsubmit="return validateForm();">
    <div class="container">
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" id="username">

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email">

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw">

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat">
        <div id="error-message-psw" style="color: red;"></div>
        <div id="error-message-username" style="color: red;"></div>
        <div id="error-message-email" style="color: red;"></div>

        <label for="profile_photo"><b>Profile Photo</b></label>
        <br>
        <label class="image-label">
            Insert<input type="file" name="profile_photo" accept="image/*" onchange="previewImage();" capture="camera" class="image-input">
        </label>
        <br>
        <img src="" alt="Preview Image" class="preview-image">
        <br>
        <br>
        <button type="submit" class="savebtn">Save</button>
        <button type="button" class="cancelbtn" onclick="goToProfilePage('{{username}}')">Cancel</button>
    </div>
</form>
</body>
</html>
